title: Jinwoo Nam
email: skaws2012@gmail.com
description: "Jinwoo Nam's blog"
baseurl: ''
url: 'https://skaws2003.github.io'
timezone: Asia/Seoul 

repository: skaws2003/blog

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]

author: skaws2012@gmail.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
github_url:
  username: skaws2003
